<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعقب النفايات البحرية</title>
    
    <!-- استيراد مكتبات Leaflet.js للخرائط -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- تنسيق CSS -->
    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(to bottom, #0077b6, #90e0ef);
            color: white;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            border: 3px solid white;
        }

        /* تنسيق النموذج */
        .report-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: right;
        }

        button {
            background-color: #023e8a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0096c7;
        }

        /* زر رفع الصور بتصميم جذاب */
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .file-input-label {
            background-color: #0096c7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }

        .file-input-label:hover {
            background-color: #023e8a;
        }

        .file-input {
            display: none;
        }


        .preview-container {
            margin-top: 10px;
            position: relative;
            display: none;
        }

        .preview-item {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
        }
        
        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1100;
        }
        
        

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>🔵 تعقب النفايات البحرية 🔵</h1>
    
    <!-- خريطة تفاعلية -->
    <div id="map"></div>
    
    <!-- نموذج إدخال البيانات -->
    <div class="report-form">
        <h2>🌊 أضف تقريرًا جديدًا عن التلوث 🌊</h2>
        <p>📍 انقر على الخريطة لتحديد الموقع تلقائيًا.</p>
        <button onclick="getLocation()">📍 استخدم موقعي الحالي</button>
        <form id="reportForm" enctype="multipart/form-data">
            <input type="text" id="latitude" name="latitude" placeholder="📍 خط العرض" readonly required><br>
            <input type="text" id="longitude" name="longitude" placeholder="📍 خط الطول" readonly required><br>
            <textarea id="description" name="description" placeholder="📝 وصف المشكلة" required></textarea><br>
            
            <!-- زر تحميل الصور الجديد -->
            <div class="file-input-container">
                <label for="images" class="file-input-label">📸 اختر صور</label>
                <input type="file" id="images" name="images" accept="image/*" class="file-input" multiple>
                <span id="file-name" class="file-name">لم يتم اختيار صورة</span>
                <div id="preview-container" class="preview-container">
                    <img id="preview-image" class="preview-image">
                    <button id="remove-image" class="remove-image">❌</button>
                </div>
            </div>

            <button type="submit">إرسال التقرير</button>

        </form>
    </div>
        <!-- نافذة تكبير الصورة (Lightbox) -->
    <div id="popupOverlay" class="popup-overlay">
        <button class="popup-close" onclick="closePopup()">❌ إغلاق</button>
        <img id="popupImage" class="popup-image" src="">
    </div>
        


    <script>
        var map;
        document.addEventListener("DOMContentLoaded", function() {
            if (!map) {
                map = L.map('map').setView([36.75, 3.06], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }
        });
        

        function loadReports() {
            fetch('/get_reports')
                .then(response => response.json())
                .then(data => {
                    console.log("🔍 التقارير المستلمة:", data);  // طباعة التقارير المستلمة
                    data.forEach(report => {
                        var popupContent = `<b>الوصف:</b> ${report.description}`;
                        if (report.images && report.images.length > 0) {
                            report.images.forEach(image => {
                                popupContent += `<br><img src="static/uploads/${image.image_path}" width="100" style="border-radius:10px;">`;
                            });
                        }
                        popupContent += `<br><button onclick="deleteReport(${report.id})" style="background-color: red; color: white; padding: 5px; border: none; border-radius: 5px; cursor: pointer;">🗑 حذف</button>`;
        
                        L.marker([report.latitude, report.longitude])
                            .addTo(map)
                            .bindPopup(popupContent);
                    });
                });
        }

        
        var userMarker = null;

        var map;

        document.addEventListener("DOMContentLoaded", function() {
            // التحقق مما إذا كانت الخريطة غير موجودة ثم إنشاؤها
            if (!map) {
                map = L.map('map').setView([36.75, 3.06], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }
        
            // الآن يمكننا إضافة event listener للنقر على الخريطة
            map.on('click', function(e) {
                document.getElementById("latitude").value = e.latlng.lat;
                document.getElementById("longitude").value = e.latlng.lng;
        
                if (userMarker) {
                    map.removeLayer(userMarker);
                }
        
                userMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
                    .bindPopup("📍 موقع الإبلاغ المحدد")
                    .openPopup();
            });
        });
        

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
        
                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lng;
        
                    if (!map) { // إذا لم تكن الخريطة موجودة، قم بإنشائها
                        map = L.map('map').setView([lat, lng], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; OpenStreetMap contributors'
                        }).addTo(map);
                    } else {
                        map.setView([lat, lng], 13);
                    }
        
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
        
                    userMarker = L.marker([lat, lng]).addTo(map)
                        .bindPopup("📍 موقعي الحالي")
                        .openPopup();
                }, function(error) {
                    alert("تعذر الحصول على الموقع: " + error.message);
                });
            } else {
                alert("المتصفح لا يدعم تحديد الموقع الجغرافي.");
            }
        }
        
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var imageInput = document.getElementById("images");
        
            // التأكد من أن الصور موجودة
            if (imageInput.files.length > 0) {
                for (let i = 0; i < imageInput.files.length; i++) {
                    formData.append("images", imageInput.files[i]); // يجب أن يكون الاسم مطابقًا لـ name في input
                }
            } else {
                console.warn("⚠️ لم يتم اختيار أي صورة!");
            }
        
            fetch('/add_report', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                console.log("✅ استجابة السيرفر:", data);
                alert(data.message);
                location.reload();
            })
            .catch(error => console.error("❌ خطأ أثناء الإرسال:", error));
        });
        
        
        

        // مصفوفة لتخزين الصور المحددة
        let selectedFiles = [];

        document.getElementById("images").addEventListener("change", function(event) {
            selectedFiles = Array.from(event.target.files); // تحويل FileList إلى مصفوفة
            updatePreview();
        });
        
        function updatePreview() {
            const container = document.getElementById("preview-container");
            container.innerHTML = ""; // مسح الصور السابقة
        
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement("div");
                    previewItem.classList.add("preview-item");
        
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add("preview-image");
                    img.addEventListener("click", function() {
                        openPopup(this.src);
                    });
        
                    const removeBtn = document.createElement("button");
                    removeBtn.classList.add("remove-image");
                    removeBtn.textContent = "❌";
                    removeBtn.onclick = function() { removeImage(index); };
        
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    container.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        
            container.style.display = selectedFiles.length > 0 ? "block" : "none";
        }
        
        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
        }

        // دالة فتح نافذة تكبير الصورة
        function openPopup(src) {
            var popupOverlay = document.getElementById("popupOverlay");
            var popupImage = document.getElementById("popupImage");
        
            popupImage.src = src;
            popupOverlay.style.display = "flex";  // تأكد من ظهور النافذة
        }
        

        // دالة إغلاق نافذة التكبير
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }
        

        function deleteReport(reportId) {
            fetch(`/delete_report/${reportId}`, {
                method: "DELETE",
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                if (result.status === 200) {
                    alert("✅ تم حذف التقرير بنجاح!");
                    location.reload();
                } else if (result.status === 403) {
                    alert("⚠️ لا يمكنك حذف تقرير لم تقم بكتابته!");
                } else {
                    alert("❌ خطأ: " + (result.body.error || "حدث خطأ أثناء حذف التقرير!"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("⚠️ حدث خطأ أثناء الاتصال بالخادم!");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadReports();
        });
                    
        
    </script>

</body>
</html>
